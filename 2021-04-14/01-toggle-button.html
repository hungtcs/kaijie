<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Button</title>
  <link rel="stylesheet" href="./toggle-button.css" />
  <script src="./toggle-button.js"></script>
</head>
<body>
  <div id="toggle-button-1"></div>
  <div id="toggle-button-2"></div>
  <script>
    (function() {

      const toggleButton1 = new ToggleButon(
        document.querySelector('#toggle-button-1')
      );
      const toggleButton2 = new ToggleButon(
        document.querySelector('#toggle-button-2')
      );

      toggleButton2.addChangeListener(
        function(on) {
          on ? toggleButton1.on() : toggleButton1.off();
        },
      );

      toggleButton2.addChangeListener(
        function(on) {
          console.log(on);
        },
      );

    }());
  </script>
</body>
</html>
